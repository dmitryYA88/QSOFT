<!DOCTYPE html>
<html lang="ru">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

                </div>
                <div class="partners__content">
                    <div class="partners__content__item">

                    </div>
                    <div class="partners__content__item">

                    </div>
                    <div class="partners__content__item">
                        <div class="partners__content__img-caterpillar"></div>
                    </div>
                    <div class="partners__content__item">

                    </div>

            </div>
