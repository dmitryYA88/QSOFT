<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>QSOFT. Front-end Junior Test-Task </title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo">
                <img class="logo__img" src="https://hackwithoutmercy.ru/nordic/dima/images/Logo.png" alt="Логотип">
                <img class="logo-avatar" src="https://hackwithoutmercy.ru/nordic/dima/images/Profile-stroke.png" alt="Картинка">
            </div>
            <div >               
            </div>
            <div class="search-form">
                <img class="search-form__img" src="https://hackwithoutmercy.ru/nordic/dima/images/Ellipse.png" alt="Лупа">
                <input class="search-form__input" type="text" placeholder="Найти...">
            </div>
            <div class="profile">
                <div class="profile__content">
                    <p>Константин</p>
                    <img class="profile__avatar" src="https://hackwithoutmercy.ru/nordic/dima/images/foto.png" alt="Фото">
                </div>
            </div>
        </header>
        <main class="main">            
            <div class="partners">
                <h1 class="partners__title">Наши партнёры</h1>
                <div class="partners__content">
                    <div class="partners__content__item">
                        <img class="partners__content__img-henkel" src="https://hackwithoutmercy.ru/nordic/dima/images/Henkel.png" alt="henkel">
                </div>
                    <div class="partners__content__item">
                        <img class="partners__content__img-john" src="https://hackwithoutmercy.ru/nordic/dima/images/John D.png" alt="John">
                    </div>
                    <div class="partners__content__item">
                        <img class="partners__content__img-MD" src="https://hackwithoutmercy.ru/nordic/dima/images/MD.png" alt="MD">
                    </div>
                    <div class="partners__content__item">
                        <img class="partners__content__img-ikea" src="https://hackwithoutmercy.ru/nordic/dima/images/Ikea.png" alt="ikea">
                    </div>                              
                    <div class="partners__content__item">
                        <img class="partners__content__img-reebok" src="https://hackwithoutmercy.ru/nordic/dima/images/Reebok.png" alt="reebok">
                    </div>
                    <div class="partners__content__item">
                        <img class="partners__content__img-nike" src="https://hackwithoutmercy.ru/nordic/dima/images/Nike.png" alt="nike">
                    </div>
                    <div class="partners__content__item">
                        <img class="partners__content__img-caterpillar" src="https://hackwithoutmercy.ru/nordic/dima/images/Caterpillar.png" alt="caterpillar">
                    </div>
                </div>
            </div>
        </main>
    </div>  
</body>
</html>
